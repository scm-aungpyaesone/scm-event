<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner</title>
  <!--CSS-->
  <link rel="icon" href="assets/images/svg/ico_xmas.svg"/>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css"/>
  <style>
    html, body {
      -webkit-print-color-adjust: exact;
    }
  </style>
</head>
<body>
  <div id="nomikaiResult">
    <div id="layout">
      <div id="loader">
        <div class="loading-anim">
          <div class="loading-txt">
            <span class="pairing">Pairing Members!</span>
            <span class="enjoy">Enjoy your meal!</span>
          </div>
        </div>
        <div class="wrap-decor">
          <img class="food-decor" src="assets/images/svg/food_decor01.svg">
          <img class="food-decor" src="assets/images/svg/food_decor02.svg">
          <img class="food-decor" src="assets/images/svg/food_decor03.svg">
          <img class="food-decor" src="assets/images/svg/food_decor04.svg">
          <img class="food-decor" src="assets/images/svg/food_decor05.svg">
          <img class="food-decor" src="assets/images/svg/food_decor06.svg">
          <img class="food-decor" src="assets/images/svg/food_decor07.svg">
          <img class="food-decor" src="assets/images/svg/food_decor08.svg">
          <img class="food-decor" src="assets/images/svg/food_decor09.svg">
        </div>
        <div class="jumping-dots-loader"> <span></span> <span></span> <span></span> </div>
      </div>
      <div id="wrapper">
        <div class="main">
          <div class="content">
            <div class="group-wrapper">
              <div class="group-container">
              </div>
              <div class="btn-wrapper flex">
                <button onclick="window.print()" class="btn print-btn">
                  PRINT
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--JS-->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/anime.min.js"></script>
  <script src="assets/js/gift-item.js"></script>
  <script src="assets/js/leaderlist.js"></script>
  <script>
     var dinnerLoadingAnim = anime.timeline();

    dinnerLoadingAnim
    .add({
      targets: '.loading-txt',
      duration: 1200,
      opacity: [0,1],
      easing: 'easeOutCubic'
    })
    .add({
      targets: '.food-decor',
      duration: 1600,
      translateY: {
        value: [-400, 570], //570
        delay: anime.stagger(150, {from: anime.random(0, 9)} ),
      },
      easing: 'easeInOutCubic',
    }, 0)
    .add({
      targets: '.food-decor',
      duration: 800,
      rotate: 360,
      delay: anime.stagger(100, {from: anime.random(0, 9)}),
      direction: 'alternate',
      loop: true,
      easing: 'easeInOutCubic',
      endDelay: 2000,
    })
    .add({
      targets: '.food-decor',
      duration: 1600,
      translateY: {
        value: [570, -200], //570
        delay: anime.stagger(150, {from: anime.random(0, 9)} ),
      },
      easing: 'easeInOutCubic',
      direction: 'alternate'
    })
    .add({
      targets: '.jumping-dots-loader',
      delay: 5400,
      duration: 800,
      opacity: [1,0],
      easing: 'easeInOutCubic'
    }, 0)
    .add({
      targets: '#loader',
      delay: 8000,
      duration: 800,
      opacity: [1,0],
      easing: 'easeInOutCubic'
    }, 0)
    .add({
      targets: '.group-list',
      translateY: [400,0],
      opacity: [0,1],
      delay: anime.stagger(100),
      duration: 1200,
      easing: 'easeInOutCubic'
    })

    $(window).ready(function () {
      setInterval(() => {
        $(".pairing, .enjoy").addClass('loaded');
      }, 5000);
      setInterval(() => {
        $("#loader, #layout").addClass('loaded');
      }, 8400);
    });
  </script>
</body>
</html>
